<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>SignUp</title>
</head>
<body>
  
  <section class="vh-100">
    <div class="container mt-5 py-5 h-100 shadow-lg p-3">
      <div class="row d-flex mt-5 justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  
              <h1 class=" display-6">SignUp</h1>
              <form class="p-3" action="/signup-post" method="post">
              <div class="form-outline mb-4">
                <input name="name" type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Full Name"/>
                <!-- <label class="form-label " for="typeEmailX-2">Full Name</label> -->
              </div>

              <div class="form-outline mb-4">
                <input name="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
                <!-- <label class="form-label " for="typeEmailX-2">Email</label> -->
              </div>
  
              <div class="form-outline mb-4">
                <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
              </div>

              <div class="form-outline mb-4">
                <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Confirm Password" />
                <!-- <label class="form-label" for="typePasswordX-2">Confirm Password</label> -->
              </div>
  
             
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
